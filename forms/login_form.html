<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>
<body>
    <form >
        <fieldset>
            <legend>Sanjay's Form</legend>
        <label for="login">Login ID :</label>
        <input type="text" id="login" placeholder="enter your email id">
         <br><br>
        <label for="password">Password :</label>
        <input type="password" id="password" placeholder="enter your password">
        <br><br>
        <label for="number">Phone No :</label>
        <input type="number" id="number" placeholder="enter your number">
        <br><br>
        <label for="gender"> Gender :</label>
        
        <input type="radio" id="male">
        <label for="male">Male</label>
        
        <input type="radio" id="female">
        <label for="female">female</label>
        
        <input type="radio" id="others">
        <label for="others">Others</label>
        <br><br>
        <label for="comment">Comment :</label>
        <textarea name="" id="comment" cols="30" rows="4"></textarea>
        <br><br>
        <label for="filesect1">Upload :</label>
        <input type="file" id="filesect1">
        <br><br>
        <input type="submit" value="Click Me">
    </fieldset>
    </form>
    
</body>
</html>
