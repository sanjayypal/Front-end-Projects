<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application</title>
</head>
<body>
    <h2>Job Application</h2>
    <br><br>
    <label for="name">Name</label>
    <input type="text" id="name">
    <br><br>

    <label for="email">Email :</label>
    <input type="email" id="email">
    <br><br>

    <label for="phonenumber">Mobile No :</label>
    <input type="tel" id="phonenumber">
    <br><br>

    <label for="resume">Resume :</label>
    <input type="file" id="resume">
    <br><br>

    <label for="exp">Experience (in yr) :</label>
    <input type="number" id="exp">
    <br><br>

    <fieldset>
    <legend>Skills</legend>
    <label for="html">HTML</label>
    <input type="checkbox" name="html" id="html">
    <br>
    
    <label for="css">CSS</label>
    <input type="checkbox" name="css" id="css">
    <br>

    
    <label for="js">JavaScript</label>
    <input type="checkbox" name="js" id="js">
    </fieldset>
    <br><br>
    
    <label for="ed">Highest Education :</label>
    <br>
    <select name="ed" id="ed">
        <option value="education">--Select Highest Education--</option>
        <option value="hs">High School</option>
        <option value="hs">Intermediate</option>
        <option value="hs">Under Graduate</option>
        <option value="hs">Post Graduate</option>
    </select>

    <br><br>
    <fieldset>
    <legend>Availability</legend>
    <label for="parttime">Part-Time</label>
    <input type="radio" name="avl" id="parttime">
    <br>
    <label for="fulltime">Full-Time</label>
    <input type="radio" name="avl" id="fulltime">
    <br>

    </fieldset>

    <br><br>
    <label for="addcomm">Additional Comments :</label><br>
    <textarea name="addcomm" id="addcomm" cols="30" rows="10"></textarea>

    <button>Submit Application</button>

    
</body>
</html>
